<body ng-cloak=""> 
    <div layout-fill layout="column" ng-controller="mainController as main" >
	    <div ng-show="main.front" class="size"> 
	    <div ng-show="main.front" class="hide-typing">
            <div class="typing">
                <span class="element"></span> <span class=
                "typed-cursor"></span>
	    </div>
        </div>
	    </div>
		<div flex layout="row" layout-align="center center" ng-show="main.front" class="to-loader">
            <div class="down-icon">
                <div class="bounce">
                    <i class="fa fa-chevron-circle-down fa-5x" ng-click=
                    "main.front=!main.front"></i>
                </div>
            </div>
        </div>

  <div hide show-gt-md flex ng-show="!main.front" class="loader-delay"> 
	  <div hide show-gt-md flex class="loader">
    <div class="loader--dot"><img src="http://arverma.me/img/mainImage.jpg"></img></div>
     <div class="loader--dot"><i class="logo lightcolor ultradarkbgcolor fa fa-github"></i></div>
    <div class="loader--dot"><i class="fa fa-linkedin"></i></div>
    <div class="loader--dot"><i class="fa fa-envelope"></i></div>
    <div class="loader--dot"><i class="fa fa-file-pdf-o"></i></div>
     
  </div>

  </div>
